services:
  backend:
    container_name: backend-faq
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data
    networks:
      - smart-task-network

  db:
    container_name: postgres-faq
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smart-task-network

  redis:
    container_name: redis-faq
    image: redis:7-alpine
    networks:
      - smart-task-network

  adminer:
    container_name: adminer-faq
    image: adminer
    restart: unless-stopped
    networks:
      - smart-task-network
    depends_on:
      - db
    ports:
      - "8089:8080"

volumes:
  pgdata:

networks:
  smart-task-network:
    external: true